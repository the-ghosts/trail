<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="smart">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="btn-1" onclick="login()">Log In</button>
          <button type="button" class="btn-1" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="twitters.png" />
          <img src="fbs.png" />
          <img src="igs.png" />
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="chech-box" />
          <span>Remember Password</span>
          <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="chech-box" />
          <span>I agree to the terms condition</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
    </script>
  </body>
</html>
